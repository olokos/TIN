<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="10a.css">
    <script src="calculateCelsiusToFahrenheit.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Task10a Temp&Dist conversion</title>
</head>

<body>
    <h1>Temparature calculations</h1>
    <div id=CelsForms>
        <h2>Celsius</h2>
    <form name="CelsToFahrForm">
        <label for="enteredTempCelToFahr">Celsius input:</label><br>
        <input type="text" id="enteredTempCelToFahr" name="enteredTempCelToFahr"><br>
        <label for="calculatedValueCelToFahr">Fahrenheit output:</label><br>
        <input type="text" id="calculatedValueCelToFahr" name="calculatedValueCelToFahr" value="0"><br>
        <input type="button" value="Calculate F*" id="btnSubmit" onclick="calculateCelsiusToFahrenheit()">
    </form>
    <form name="CelsToKelvForm">
        <label for="enteredTempCelToKelv">Celsius input:</label><br>
        <input type="text" id="enteredTempCelToKelv" name="enteredTempCelToKelv"><br>
        <label for="calculatedValueCelToKelv">Kelvin output:</label><br>
        <input type="text" id="calculatedValueCelToKelv" name="calculatedValueCelToKelv" value="0"><br>
        <input type="button" value="Calculate K*" id="btnSubmit" onclick="calculateCelsiusToKelvin()">
    </form>
</div>
<div id="FahrForms">
    <h2>Fahrenheit</h2>
<form name="FahrToCelsForm">
        <label for="enteredTempFahrToCel">Fahrenheit input:</label><br>
        <input type="text" id="enteredTempFahrToCel" name="enteredTempFahrToCel"><br>
        <label for="calculatedValueFahrToCel">Celsius output:</label><br>
        <input type="text" id="calculatedValueFahrToCel" name="calculatedValueFahrToCel" value="0"><br>
        <input type="button" value="Calculate C*" id="btnSubmit" onclick="calculateFahrenheitToCelsius()">
    </form>
    <form name="FahrToKelvForm">
        <label for="enteredTempFahrToKelv">Fahrenheit input:</label><br>
        <input type="text" id="enteredTempFahrToKelv" name="enteredTempFahrToKelv"><br>
        <label for="calculatedValueFahrToKelv">Kelvin output:</label><br>
        <input type="text" id="calculatedValueFahrToKelv" name="calculatedValueFahrToKelv" value="0"><br>
        <input type="button" value="Calculate K*" id="btnSubmit" onclick="calculateFahrenheitToKelvin()">
    </form>
</div>
<div id="KelvForms">
    <h2>Kelvin</h2>
    <form name="KelvToCelsForm">
        <label for="enteredTempKelvToCel">Kelvin input:</label><br>
        <input type="text" id="enteredTempKelvToCel" name="enteredTempKelvToCel"><br>
        <label for="calculatedValueKelvToCel">Fahrenheit output:</label><br>
        <input type="text" id="calculatedValueKelvToCel" name="calculatedValueKelvToCel" value="0"><br>
        <input type="button" value="Calculate C*" id="btnSubmit" onclick="calculateKelvinToCelsius()">
    </form>
    <form name="KelvToFahrForm">
        <label for="enteredTempKelvToFahr">Kelvin input:</label><br>
        <input type="text" id="enteredTempKelvToFahr" name="enteredTempKelvToFahr"><br>
        <label for="calculatedValueKelvToFahr">Fahrenheit output:</label><br>
        <input type="text" id="calculatedValueKelvToFahr" name="calculatedValueKelvToFahr" value="0"><br>
        <input type="button" value="Calculate F*" id="btnSubmit" onclick="calculateKelvinToFahrenheit()">
    </form>
</div>

<br>
<h1>Distance calculations</h1>
<div class="distanceCalculator">
<form name="KilometersToMilesForm">
    <label for="enteredDistanceKilometersToMiles">Kilometers input:</label><br>
    <input type="text" id="enteredDistanceKilometersToMiles" name="enteredDistanceKilometersToMiles"><br>
    <label for="calculatedDistanceKilometersToMiles">Miles output:</label><br>
    <input type="text" id="calculatedDistanceKilometersToMiles" name="calculatedDistanceKilometersToMiles" value="0"><br>
    <input type="button" value="Calculate Miles" id="btnSubmit" onclick="calculateKilometersToMiles()">
</form>
</div>
<div class="distanceCalculator">
<form name="MilesToKilometersForm">
    <label for="enteredDistanceMileToKilometers">Miles input:</label><br>
    <input type="text" id="enteredDistanceMileToKilometers" name="enteredDistanceMileToKilometers"><br>
    <label for="calculatedDistanceMilesToKilometers">Kilometers output:</label><br>
    <input type="text" id="calculatedDistanceMilesToKilometers" name="calculatedDistanceMilesToKilometers" value="0"><br>
    <input type="button" value="Calculate Kilometers" id="btnSubmit" onclick="calculateMilesToKilometers()">
</form>
</div>
</body>

</html>
