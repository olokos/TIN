<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Task8B simple form</title>
</head>

<body style="background-color: dimgray">
    <form method="post" name="calculatorForm" action="http://localhost:8080/formdata">
        <label for="enteredTemp">Celsius input:</label><br>
        <input type="text" id="enteredTemp" name="enteredTemp"><br>
        <label for="calculatedTemp">Fahrenheit output:</label><br>
        <input type="text" id="calculatedTemp" name="calculatedTemp" value="0"><br>
        <input type="submit" value="Send data"> <!--onclick="calculateToFahrenheit()-->
    </form>
</body>

</html>
